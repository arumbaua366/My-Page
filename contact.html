    <div class="c-container">
        <h2 class="h2contact">Contact</h2>
        <form action="#" name="contact-form">
            <label for="first_name">First Name</label>
            <input name="first_name" type="text" required placeholder="Elton"/>
            <br>
            <label for="last_name">Last Name</label>
            <input name="last_name" type="text" required placeholder="John"/>
            <br>
            <label for="_email">Email</label>
            <input name="_email" type="email" required placeholder="you@emailaddress.com"/>
            <br>
            <label for="message">Message</label>
            <textarea name="message" cols="40" rows="15" placeholder="Write your messages here..." required></textarea>
            <div class="center">
                <input type="submit" value="Submit">
            </div>
            <br>
        </form>
    </div>
